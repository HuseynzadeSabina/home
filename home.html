<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="all">
        <img src="./house.home.png" alt="home" class="home">
        <i class="fa-solid fa-chevron-left top_item"></i>
        <div class="center">
            <img src="./avatar.home.webp" alt="ava" class="ava">
            <p class="amy">Amy Swallow</p>
            <p class="amy vir">Virtual tour</p>
        </div>

        <p class="text_big">House of Amy's</p>
        <p class="small_text">2, St. North Mandala, Greater Jakarta</p>
         
            <div class="all_icon">

            <i class="fa-solid fa-bed fa"></i>

        </div>
        <div class="icon_price">
            <i class="fa-solid fa-bath fa"></i>

        </div>
        <div class="icon_price">
            <i class="fa-regular fa-square-full fa"></i>

        </div>
            </div>

        <p class="num galery">GALLERY</p>
            <div class="pictures">
                <img class="pics" src="./bath.home.webp" alt="bath">

                <img class="pics" src="./komp.home.jpg" alt="komp">
            </div>


        <p class="small_text">Price</p>

        <div class="mn">
        <p class="text_big">$900</p>
        <p class="small_text month">/month</p>
        

        <button class="text_big button">RENT</button>
    </div>
    </div>
